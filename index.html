<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AlyGA's Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="header">AlyGA's Javascript Calculator</div>
      <div class="center">
        <div class="calculator">
          <div class="calc-screen"></div>
          <div class="buttons1">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="+">+</button>
          </div>
          <div class="buttons2">
            <button class="1">4</button>
            <button class="2">5</button>
            <button class="3">6</button>
            <button class="-">-</button>
          </div>
          <div class="buttons3">
            <button class="1">7</button>
            <button class="2">8</button>
            <button class="3">9</button>
            <button class="*">*</button>
          </div>
          <div class="buttons4">
            <button class="enter">Enter</button>
            <button class="clear">C</button>
            <button class="0">0</button>
            <button class="/">/</button>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
