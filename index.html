<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="header">Calculator</div>
      <div class="center">
        <div class="calculator">
          <div class="calc-screen"></div>
          <div class="buttons1">
            <button class="one" id="num">1</button>
            <button class="two" id="num">2</button>
            <button class="three" id="num">3</button>
            <button class="plus" id="operator">+</button>
          </div>
          <div class="buttons2">
            <button class="four" id="num">4</button>
            <button class="five" id="num">5</button>
            <button class="six" id="num">6</button>
            <button class="minus" id="operator">-</button>
          </div>
          <div class="buttons3">
            <button class="seven" id="num">7</button>
            <button class="eight" id="num">8</button>
            <button class="nine" id="num">9</button>
            <button class="star" id="operator">*</button>
          </div>
          <div class="buttons4">
            <button class="enter" id="special">Enter</button>
            <button class="clear" id="special">C</button>
            <button class="zero" id="num">0</button>
            <button class="slash" id="operator">/</button>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
